<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>浪潮云</title>
    <!-- 引入自定义css -->
    <link rel="stylesheet" href="/css/index.css"/>
    <!-- 引入bootstrap4,jquery需要在bootstrap4之前引入,popper.min.js 用于弹窗、提示、下拉菜单 -->
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css"/>
    <script type="text/javascript" src="/bootstrap/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="/bootstrap/popper.min.js"></script>
    <!-- 用以支持markdown语法 -->
    <script type="text/javascript" src="/markdownjs/showdown.min.js"></script>
    <script type="text/javascript" src="/tzxjs/regist.js"></script>
    <style>
        html{height:100%; }
        body{width: 100%;height: 100%; overflow: hidden; min-width:320px; background: url(images/03.jpg) no-repeat;background-size: 100% 100%;}                           
    </style>
</head>
<body style="margin:0">
<div class="mx-auto">
    <br/>
    <div class="row mx-auto rounded w-50 h-50" style="font-size:22px;background:rgba(255,255,255,0.2)">
        <div class="col-md-offset-3 col-md-6 mx-auto" >
            <form id="regform" class="form-horizontal mx-auto" action="#">
                <center><span class="heading" style="font-size:30px;">浪潮云账号</span></center><br/>
                <div class="form-group">
                    <p id="pp0" style="display:inline">账号&nbsp;&nbsp;&nbsp;&nbsp;</p>
                    <p id="phh" style="display:inline" th:text="${temporaryUser.username}"></p>
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group help">
                    <p id="pp1" style="display:inline">密码&nbsp;&nbsp;&nbsp;&nbsp;</p>
                    <p id="pp2" style="display:inline" th:text="${temporaryUser.password}"></p>
                    <i class="fa fa-lock"></i>
                </div>
                <div class="form-group help">
                    <p id="pp4" style="display:inline" th:text="${temporaryUser.website}"></p>
                    <i class="fa fa-lock"></i>
                </div>

            </form>
        </div>
    </div>
    <br/>
</div>
</body>
</html>
